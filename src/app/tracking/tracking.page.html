<ion-header >
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tracking</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form>

  <ion-item>    
    <ion-grid>
      <ion-row>
        <h2>RO #</h2>
      </ion-row>
    <ion-row>
      <ion-col size="2">
         <p> ES - </p>
      </ion-col>
      <ion-col>
  <ion-select style="margin-top: 3%;" size="10" placeholder="select">
    <ion-select-option value="C">FCL</ion-select-option>
    <ion-select-option value="F">LCL</ion-select-option>
    <ion-select-option value="F">AIR</ion-select-option>
  </ion-select>
</ion-col>
</ion-row>
<ion-row>
  <ion-input type="number" style="border: black 1px solid;"></ion-input>
</ion-row>
</ion-grid>
</ion-item>

<ion-item-divider style="margin-top: 10%; margin-bottom: 10%;">
  OR
</ion-item-divider>

<ion-item>
  <ion-grid>
  <ion-row>
  <h2 >BL #</h2>
</ion-row>
<ion-row>
  <ion-input [(ngModel)]="bl" name="bl" style="border: black 1px solid;" type="text">
  </ion-input>
</ion-row>
</ion-grid>
</ion-item>
<ion-button (click)="blTrackDetails()" style="margin-top: 10%;" expand="block" type="submit">Track</ion-button>
</form>
</ion-content>
