<ion-header [translucent]="true" style="background-color: navy;">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div style="margin-left: 80%; margin-right: 3px;">
    <p (click)="goToLogin()" style="color: black; text-align: right; font-weight: bold;">
      Login
    </p>
  </div>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="margin-top: 10%;">
  <img src="../../assets/image005.png" width="100%"   alt="">
</div>
  <div style="background-color: navy; height: 50px; color: white;">
     <p style="text-align: center; vertical-align: middle; line-height: 50px;">
     Welcome to Express Shipping
    </p>
  </div>

<ion-grid>
  <ion-row>
    <ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
 
    <ion-avatar (click)="goToQuery()">
      <img src="../../assets/query.jpg">
    </ion-avatar>

    <ion-label style="margin-left: 5%;">Query</ion-label>
 
</ion-col>

<ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
 
  <ion-avatar (click)="goToBooking()">
    <img src="../../assets/booking.png">
  </ion-avatar>
  <ion-label>Booking</ion-label>

</ion-col>

<ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
 
  <ion-avatar (click)="goToTracking()">
    <img src="../../assets/image032.png">
  </ion-avatar>
  <ion-label>Tracking</ion-label>

</ion-col>


</ion-row>

<ion-row>
  <ion-col  style="margin-left: 5%; margin-bottom: 60px;">
 
    <ion-thumbnail>
      <img (click)="goToNews()" src="../../assets/news.png">
    </ion-thumbnail>
    <ion-label>Advisory</ion-label>
 
</ion-col>

<ion-col  style="margin-left: 5%; margin-bottom: 60px;">
 
  <ion-thumbnail>
    <img (click)="goToRates()" src="../../assets/rates.png">
  </ion-thumbnail>
  <ion-label>Rates</ion-label>

</ion-col>

    <ion-col  style="margin-left: 5%; margin-bottom: 60px;">
 
    <ion-thumbnail (click)="goToTools()">
      <img src="../../assets/tools.png">
    </ion-thumbnail>
    <ion-label style="margin-left: 5px;">Tools</ion-label>
 
</ion-col>


</ion-row>

</ion-grid>
</ion-content>
