<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">Vessel Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p style="text-align: center; font-weight: bold;">FCL</p>
      </ion-col>
      <ion-col>
        <p style="text-align: center; font-weight: bold;">LCL</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <a
              href="https://sapt.com.pk/newwebportal"
              style="color: black;"
              target="_blank"
              >SAPT</a
            >
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <div style="position: relative;" (click)="openBOML()">
              BOML
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <a
              href="https://www.kictl.com/UsersPanel/VesselSchedule.aspx"
              target="_blank"
              style="color: black;"
              >KICT</a
            >
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <div style="position: relative;" (click)="openAICT()">
              AICT
              <span style="font-size: x-small;">(Al Hamd Terminal)</span>
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <a
              href="https://pict.com.pk/en/vessel-schedule"
              style="color: black;"
              target="_blank"
              >PICT</a
            >
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <div style="position: relative;" (click)="openPKSH()">
              PAK SHAHEEN
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <a
              href="http://lfs.qict.com.pk/"
              style="color: black;"
              target="_blank"
              >QICT</a
            >
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <div style="position: relative;" (click)="openNLCT()">
              NLCT
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> </ion-col>
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <div style="position: relative;" (click)="openBAYWEST()">
              BAYWEST
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
