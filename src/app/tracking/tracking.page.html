<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tracking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <h2>RO #:</h2>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <p style="text-align: center;">ES-</p>
        </ion-col>
        <ion-col size="5">
          <ion-select
            [(ngModel)]="rtype"
            name="rtype"
            style="margin-top: 5%; text-align: center;"
            placeholder="SELECT"
          >
            <ion-select-option value="FCL">FCL-</ion-select-option>
            <ion-select-option value="LCL">LCL-</ion-select-option>
            <ion-select-option value="AIR">AIR-</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col size="5">
          <ion-input
            type="number"
            [(ngModel)]="ro"
            name="ro"
            style="border-bottom: black 1px solid;"
            placeholder="XXXXX"
          ></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-item-divider style="margin-top: 10%; margin-bottom: 10%;">
        <ion-row>
          <h4 style="margin: auto;">Or</h4>
        </ion-row>
      </ion-item-divider>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <h2>BL #:&nbsp;</h2>
        <ion-input
          [(ngModel)]="bl"
          name="bl"
          style="border-bottom: black 1px solid;"
          type="text"
        >
        </ion-input>
      </ion-row>
    </ion-grid>
    <br />
    <ion-button
      (click)="blTrackDetails()"
      style="margin-top: 10%; margin-right: 5%; margin-left: 5%;"
      expand="block"
      type="submit"
      >Track</ion-button
    >
  </form>
</ion-content>
