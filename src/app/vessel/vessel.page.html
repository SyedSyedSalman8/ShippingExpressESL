<ion-header [translucent]="true" style="background-color: navy;">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vessel Information</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>FCL</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>LCL</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      <a href="https://sapt.com.pk/newwebportal" target="_blank">SAPT</a>
      </ion-col>
      <ion-col >
       <div style="position: relative;" (click)="openBOML()">
        BOML
       </div> 
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      <a href="https://www.kictl.com/UsersPanel/VesselSchedule.aspx" target="_blank">KICT</a>
      </ion-col>
      <ion-col >
        <div style="position: relative;" (click)="openAICT()">
         AICT
        </div> 
       </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      <a href="https://pict.com.pk/en/vessel-schedule" target="_blank">PICT</a>
      </ion-col>
      <ion-col >
        <div style="position: relative;" (click)="openPKSH()">
         PAK SHAHEEN
        </div> 
       </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      <a href="http://lfs.qict.com.pk/" target="_blank">QICT</a>
      </ion-col>
      <ion-col >
        <div style="position: relative;" (click)="openBOML()">
         NLCT
        </div> 
       </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      
      </ion-col>
      <ion-col >
        <div style="position: relative;" (click)="openBOML()">
         BAYWEST
        </div> 
       </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
