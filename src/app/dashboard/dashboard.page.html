<ion-header  >
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="margin-top: 10%; margin-bottom: 10%;">
  <img src="../../assets/dashboard.png" width="50%" style="margin-left: 25%;"   alt="">
</div>
  <div style="background-color: navy; height: 50px; color: white;">
     <p style="text-align: center; vertical-align: middle; line-height: 50px;">
     Welcome to Express Shipping
    </p>
  </div>

<ion-grid>
  <ion-row>
    <ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
      
        <ion-thumbnail (click)="goToQuery()">
          <img src="../../assets/query.png">
        </ion-thumbnail>
        <ion-label style="margin-left: 3%;">Query</ion-label>
      
  
</ion-col>

<ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
 
  <ion-thumbnail (click)="goToBooking()">
    <img src="../../assets/booking.png">
  </ion-thumbnail>
  <ion-label style="font-size: small;
  margin-left: 3%;">Booking</ion-label>

</ion-col>

<ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
 
  <ion-thumbnail (click)="goToTracking()">
    <img src="../../assets/image030.png">
  </ion-thumbnail>
  <ion-label style="margin-left: 4%;">Tracking</ion-label>

</ion-col>


</ion-row>

<ion-row>
  <ion-col  style="margin-left: 5%; margin-bottom: 60px;">
 
    <ion-thumbnail>
      <img (click)="goToNews()" src="../../assets/news.png">
    </ion-thumbnail>
    <ion-label style="margin-left: 3%;">Advisory</ion-label>
 
</ion-col>

<ion-col  style="margin-left: 5%; margin-bottom: 60px;">
 
  <ion-thumbnail>
    <img (click)="goToRates()" src="../../assets/image043.png">
  </ion-thumbnail>
  <ion-label style="margin-left:3%;">Rates</ion-label>

</ion-col>

    <ion-col  style="margin-left: 5%; margin-bottom: 60px;">
 
    <ion-thumbnail (click)="goToTools()">
      <img src="../../assets/tools (2).png">
    </ion-thumbnail>
    <ion-label style="margin-left: 4%;">Tools</ion-label>
 
</ion-col>


</ion-row>

</ion-grid>
</ion-content>


<ion-footer style="background-color: navy;">
  <p style="color: white; text-align: center;">
   2020 Express Shipping & Logistics 1.1.0
  </p>
</ion-footer>
