<ion-header  >
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="margin-top: 10%; margin-bottom: 10%;">
  <img src="../../assets/dashboard.png" width="50%" style="margin-left: 25%;"   alt="">
</div>
  <div style="background-color: #389ab3; height: 50px; color: white;">
     <p style="text-align: center; vertical-align: middle; line-height: 50px;">
     Welcome to Express Shipping & Logistics
    </p>
  </div>

<ion-grid>
  <ion-row>

    <ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
 
      <ion-thumbnail (click)="goToBooking()">
        <img src="../../assets/booking.png">
      </ion-thumbnail>
      <ion-label style="font-size: small;">Booking</ion-label>
    
    </ion-col>

    <ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
 
      <ion-thumbnail (click)="goToTracking()">
        <img src="../../assets/tracking.png">
      </ion-thumbnail>
      <ion-label style="">Tracking</ion-label>
    
    </ion-col>
    
    <ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
 
      <ion-thumbnail>
        <img (click)="goToRates()" src="../../assets/rates.png">
      </ion-thumbnail>
      <ion-label style="margin-left: 10%;">Rates</ion-label>
    
    </ion-col>
    
   
</ion-row>

<ion-row>
  <ion-col  style="margin-left: 5%; margin-bottom: 60px;">
 
    <ion-thumbnail>
      <img (click)="goToNews()" src="../../assets/Advisory.jpg">
    </ion-thumbnail>
    <ion-label style="">Advisory</ion-label>
 
</ion-col>


<ion-col  style="margin-left: 5%; margin-bottom: 60px;">
      
  <ion-thumbnail (click)="goToVessel()">
    <img src="../../assets/vessel.jpg">
  </ion-thumbnail>
  <ion-label style="">Vessel Info</ion-label>

</ion-col>

    <ion-col  style="margin-left: 5%; margin-bottom: 60px;">
 
    <ion-thumbnail (click)="goToTools()">
      <img src="../../assets/tools.png">
    </ion-thumbnail>
    <ion-label style="margin-left: 10%;">Tools</ion-label>
 
</ion-col>


</ion-row>

</ion-grid>
</ion-content>


<ion-footer style="background-color: #389ab3;">
  <p style="color: white; text-align: center;">
   2020 Express Shipping & Logistics 1.1.0
  </p>
</ion-footer>
