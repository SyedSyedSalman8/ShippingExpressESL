<ion-header [translucent]="true" style="background-color: yellowgreen;">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="../../assets/emirates"   alt="">
  <div style="background-color: yellowgreen; height: 50px;">
     <p style="text-align: center; vertical-align: middle; line-height: 50px;">
     Welcome to Express Shipping
    </p>
  </div>

<ion-grid>
  <ion-row>
    <ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
 
    <ion-avatar (click)="goToQuery()">
      <img src="../../assets/download.png">
    </ion-avatar>
    <ion-label>Query</ion-label>
 
</ion-col>

<ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
 
  <ion-avatar (click)="goToBooking()">
    <img src="../../assets/booking.png">
  </ion-avatar>
  <ion-label>Booking</ion-label>

</ion-col>

<ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
 
  <ion-avatar>
    <img src="../../assets/tracking.png">
  </ion-avatar>
  <ion-label>Tracking</ion-label>

</ion-col>


</ion-row>

<ion-row>
  <ion-col  style="margin-left: 5%; margin-bottom: 60px;">
 
    <ion-avatar>
      <img (click)="goToNews()" src="../../assets/icon-70-512.webp">
    </ion-avatar>
    <ion-label>Advisory</ion-label>
 
</ion-col>

<ion-col  style="margin-left: 5%; margin-bottom: 60px;">
 
  <ion-avatar>
    <img (click)="goToRates()" src="../../assets/pulse.png">
  </ion-avatar>
  <ion-label>Rates</ion-label>

</ion-col>

    <ion-col  style="margin-left: 5%; margin-bottom: 60px;">
 
    <ion-avatar (click)="goToTools()">
      <img src="../../assets/tools.png">
    </ion-avatar>
    <ion-label>Tools</ion-label>
 
</ion-col>


</ion-row>

</ion-grid>
</ion-content>
