<ion-header [translucent]="true" style="background-color: navy;">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-label position="stacked">
    Username
  </ion-label>
  <ion-input type="text"></ion-input>
</ion-card>

<ion-card>
  <ion-label position="stacked">
    Password
  </ion-label>
  <ion-input type="password"></ion-input>
</ion-card>

<ion-button (click)="login()" expand="full" type="submit">Login</ion-button>
</ion-content>
