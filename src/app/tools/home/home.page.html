<ion-header >
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">Tools</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card (click)="goToProfile()" color="light">
      <p>
      ESL Profile
    </p>
    </ion-card>
    <ion-card (click)="goToAbout()" color="light">
      <p> About ESL
      </p>
    </ion-card>

    <ion-card (click)="goToCalc()" color="light">
     <p>CBM Calculator</p> 
    </ion-card>

    <ion-card (click)="goToContainer()" color="light">
     <p>Container Specification</p>  
    </ion-card>
    <ion-card (click)="goToFeedback()" color="light">
     <p> Feedback </p>
    </ion-card>

    <ion-card (click)="goToContact()" color="light">
      <p> Contact Us
      </p>
    </ion-card>

    <ion-card (click)="goToTerms()" color="light">
      <p> Terms And Conditions
      </p>
    </ion-card>
  </ion-grid>

</ion-content>
