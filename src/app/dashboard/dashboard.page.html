<ion-header [translucent]="true" >
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="margin-top: 10%;">
  <img src="../../assets/image005.png" width="100%"   alt="">
</div>
  <div style="background-color: navy; height: 50px; color: white;">
     <p style="text-align: center; vertical-align: middle; line-height: 50px;">
     Welcome to Express Shipping
    </p>
  </div>

<ion-grid>
  <ion-row>
    <ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
      
    <ion-avatar (click)="goToQuery()">
      <img src="../../assets/query.png">
    </ion-avatar>
    <ion-label style="margin-left: 8%;">Query</ion-label>
  
</ion-col>

<ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
 
  <ion-avatar (click)="goToBooking()">
    <img src="../../assets/booking.png">
  </ion-avatar>
  <ion-label style="font-size: 11px;
  margin-left: 3%;
  font-weight: 600;">Booking</ion-label>

</ion-col>

<ion-col  style="margin-left: 5%; margin-top: 60px; margin-bottom: 60px;">
 
  <ion-avatar (click)="goToTracking()">
    <img src="../../assets/tracking.png">
  </ion-avatar>
  <ion-label>Tracking</ion-label>

</ion-col>


</ion-row>

<ion-row>
  <ion-col  style="margin-left: 5%; margin-bottom: 60px;">
 
    <ion-avatar>
      <img (click)="goToNews()" src="../../assets/news.png">
    </ion-avatar>
    <ion-label>Advisory</ion-label>
 
</ion-col>

<ion-col  style="margin-left: 5%; margin-bottom: 60px;">
 
  <ion-avatar>
    <img (click)="goToRates()" src="../../assets/rates.png">
  </ion-avatar>
  <ion-label style="margin-left:7%;">Rates</ion-label>

</ion-col>

    <ion-col  style="margin-left: 5%; margin-bottom: 60px;">
 
    <ion-avatar (click)="goToTools()">
      <img src="../../assets/tools.png">
    </ion-avatar>
    <ion-label style="margin-left: 9%;">Tools</ion-label>
 
</ion-col>


</ion-row>

</ion-grid>
</ion-content>
