<ion-header >
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  (ngSubmit)="calculateCBM()" >
    <ion-grid>
      <ion-row>
  <ion-item>
    <ion-col style="border:navy solid 5px;">
    <ion-label >Length(cm)</ion-label>
  </ion-col>
  <ion-col >
    <ion-input style="background-color: white;" [(ngModel)]="length" placeholder="" name="length" type="number"></ion-input>
  </ion-col>
  </ion-item>
</ion-row>

<ion-row>
  <ion-item>
    <ion-col style="border:navy solid 5px;">
    <ion-label  >Width (cm)</ion-label> 
  </ion-col>
  <ion-col>
    <ion-input style="background-color: white;" [(ngModel)]="width" name="width" type="number"></ion-input>
  </ion-col>
    </ion-item>
</ion-row>

<ion-row>
  <ion-item>
    <ion-col style="border:navy solid 5px;">
      <ion-label  >Height (cm)</ion-label>
    </ion-col>
     <ion-col>
    <ion-input style="background-color: white;" [(ngModel)]="height" name="height" type="number"></ion-input>
  </ion-col>  
  </ion-item>
</ion-row>

<ion-row>
  <ion-item>
    <ion-col style="border:navy solid 5px;">
      <ion-label  >Weight (kg)</ion-label>
    </ion-col>
     <ion-col>
    <ion-input style="background-color: white;" [(ngModel)]="weight" name="weight" type="number"></ion-input>
  </ion-col>  
  </ion-item>
  </ion-row>

  <ion-row>
    <ion-item>
      <ion-col style="border:navy solid 5px;">
        <ion-label  >Quantity (units) </ion-label>
      </ion-col>
       <ion-col>
      <ion-input style="background-color: white;" [(ngModel)]="qty" name="qty" type="number"></ion-input>
    </ion-col>
      </ion-item>  
  </ion-row>
    </ion-grid>

    <ion-button  expand="block" type="submit">Calculate CBM</ion-button>
<ion-item>
  <ion-label style="text-align: center;" position="stacked" >CBM m<sup>3</sup></ion-label> 
  <p style="padding-left: 40%;" type="number" >{{cbm}}</p>
  </ion-item>
  <ion-item>
  <ion-label style="text-align: center;" position="stacked" >Total Volume m<sup>3</sup></ion-label> 
  <p style="padding-left: 40%;" type="number" >{{volume}}</p>
  </ion-item>
  <ion-item>
    <ion-label style="text-align: center;" position="stacked" >Total Weight kg</ion-label> 
    <p style="padding-left: 40%;" type="number" >{{tweight}}</p>
    </ion-item>
    <ion-item>
      <ion-label style="text-align: center;" position="stacked" >Volumetric Weight kg</ion-label> 
      <p style="padding-left: 40%;" type="number" >{{vweight}}</p>
      </ion-item>
</form>
</ion-content>
