<ion-header [translucent]="true" style="background-color: navy;">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vessel Information</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p style="text-align: center; font-weight: bold;">FCL</p>
      </ion-col>
      <ion-col>
        <p style="text-align: center; font-weight: bold;">LCL</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
      <a href="https://sapt.com.pk/newwebportal" target="_blank">SAPT</a>
    </ion-card-header>
    </ion-card>
      </ion-col>
      <ion-col >
        <ion-card>
          <ion-card-header>
       <div style="position: relative;" (click)="openBOML()">
        BOML
       </div> 
      </ion-card-header>
      </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <a href="https://www.kictl.com/UsersPanel/VesselSchedule.aspx" target="_blank">KICT</a>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col >
        <ion-card>
          <ion-card-header>
            <div style="position: relative;" (click)="openAICT()">
              AICT
             </div>
          </ion-card-header>
        </ion-card>
       </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <a href="https://pict.com.pk/en/vessel-schedule" target="_blank">PICT</a>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col >
        <ion-card>
          <ion-card-header>
            <div style="position: relative;" (click)="openPKSH()">
              PAK SHAHEEN
             </div>
          </ion-card-header>
        </ion-card>
       </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <a href="http://lfs.qict.com.pk/" target="_blank">QICT</a>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col >
        <ion-card>
          <ion-card-header>
            <div style="position: relative;" (click)="openNLCT()">
              NLCT
             </div> 
          </ion-card-header>
        </ion-card>
       </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      
      </ion-col>
      <ion-col >
        <ion-card>
          <ion-card-header>
            <div style="position: relative;" (click)="openBAYWEST()">
              BAYWEST
             </div>
          </ion-card-header>
        </ion-card>
       </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
