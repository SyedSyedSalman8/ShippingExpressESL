<ion-header [translucent]="true" style="background-color: yellowgreen;">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Rates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item style="margin-bottom: 18px; margin-top: 20px;">
    <ion-label  position="stacked">POL: </ion-label>
    <ion-input ng-focus="focused = true" ng-blur="focused = false" [(ngModel)]="term" placeholder="Search POL" name = "pol"></ion-input>
    <div *ngFor="let data of data?.pols| filter:term">
    {{data.name}} 
  </div>
</ion-item>
  <ion-item style="margin-bottom: 18px; margin-top: 20px;">
    <ion-label  position="stacked">POD: </ion-label>
    <ion-input placeholder="Search POD" [(ngModel)]="term1" name = "pod"></ion-input>
    <div *ngFor="let data of data?.pods| filter:term1">
      {{data.name}} 
    </div>
  </ion-item>
  
  <ion-button #populateData (click)="getContainerRates()" expand="full" type="submit">Search Container Rates</ion-button>

  <div *ngFor="let data of data1">
    <p> {{data.pol}} </p>
  </div>

</ion-content>
