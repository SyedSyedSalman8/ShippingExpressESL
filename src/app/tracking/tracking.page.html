<ion-header >
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tracking</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form>

  

  
    <ion-grid>
      <ion-row>
        <h2>RO #</h2>
      </ion-row>
    <ion-row>
      <ion-col size="2">
        <p> ES -
        </p> 
      </ion-col>
    <ion-col size="5">
  <ion-select [(ngModel)]="rtype" name="rtype" style="margin-top: 5%;"  placeholder="select">
    <ion-select-option value="FCL">FCL</ion-select-option>
    <ion-select-option value="LCL">LCL</ion-select-option>
    <ion-select-option value="AIR">AIR</ion-select-option>
  </ion-select>
</ion-col>
<ion-col size="5">
  <ion-input type="text" [(ngModel)]="ro" name="ro" style="border: black 1px solid;"></ion-input>
</ion-col>

</ion-row>
</ion-grid>

<ion-grid>
<ion-item-divider style="margin-top: 10%; margin-bottom: 10%;">
  
    <ion-row>
      <h4>Or</h4>
    </ion-row>
  </ion-item-divider>

  </ion-grid>
  

  <ion-grid>
  <ion-row>
    <h2 >BL #</h2>
</ion-row>
<ion-row>
  <ion-input [(ngModel)]="bl" name="bl" style="border: black 1px solid;" type="text">
  </ion-input>
</ion-row>
</ion-grid>

<ion-button (click)="blTrackDetails()" style="margin-top: 10%;" expand="block" type="submit">Track</ion-button>
</form>
</ion-content>
